<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>صفحة الحفظ والإحصائيات - كورس اللغة الإنجليزية</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .stats-container {
            background: white;
            margin: 100px auto 50px;
            max-width: 1200px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .stats-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .progress-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(#28a745 0deg, #28a745 var(--progress), #e9ecef var(--progress), #e9ecef 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            position: relative;
        }
        
        .progress-circle::before {
            content: '';
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }
        
        .progress-text {
            position: relative;
            z-index: 1;
            font-weight: bold;
            color: #28a745;
        }
        
        .level-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .level-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .level-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #495057;
        }
        
        .level-progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .recent-activity {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-type {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .activity-text {
            font-weight: bold;
            color: #495057;
        }
        
        .activity-time {
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .action-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .action-button.danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }
        
        .action-button.success {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .level-stats {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">🏠 العودة للرئيسية</a>
    
    <div class="stats-container">
        <div class="stats-header">
            <h1>📊 صفحة الحفظ والإحصائيات</h1>
            <p>تتبع تقدمك في تعلم اللغة الإنجليزية</p>
        </div>
        
        <div class="stats-grid">
            <!-- إحصائيات عامة -->
            <div class="stat-card">
                <div class="stat-number" id="totalSaved">0</div>
                <div class="stat-label">إجمالي العناصر المحفوظة</div>
                <div class="progress-circle" id="totalProgress" style="--progress: 0deg;">
                    <div class="progress-text" id="totalPercentage">0%</div>
                </div>
            </div>
            
            <!-- آخر نشاط -->
            <div class="stat-card">
                <div class="stat-number">📅</div>
                <div class="stat-label">آخر نشاط</div>
                <div id="lastActivity" style="font-size: 1.1rem; color: #495057; margin-top: 15px;">
                    لم يتم الحفظ بعد
                </div>
            </div>
            
            <!-- المستوى الأكثر تقدماً -->
            <div class="stat-card">
                <div class="stat-number">🏆</div>
                <div class="stat-label">المستوى الأكثر تقدماً</div>
                <div id="topLevel" style="font-size: 1.1rem; color: #495057; margin-top: 15px;">
                    ابدأ الحفظ لرؤية التقدم
                </div>
            </div>
        </div>
        
        <!-- إحصائيات المستويات -->
        <div class="level-stats" id="levelStats">
            <!-- سيتم ملؤها بواسطة JavaScript -->
        </div>
        
        <!-- النشاط الأخير -->
        <div class="recent-activity">
            <h3>🕒 آخر العناصر المحفوظة</h3>
            <div id="recentItems">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>
        </div>
        
        <!-- أزرار الإجراءات -->
        <div class="action-buttons">
            <button class="action-button success" onclick="exportUserProgress()">
                📥 تصدير البيانات
            </button>
            <a href="a1-vocabulary.html" class="action-button">
                📚 متابعة التعلم
            </a>
            <button class="action-button danger" onclick="resetUserProgress()">
                🗑️ مسح جميع البيانات
            </button>
        </div>
    </div>
    
    
    
    
    <script>
        // تحديث الإحصائيات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(updateStats, 1000); // انتظار تحميل النظام
        });
        
        function updateStats() {
            const stats = getProgressStats();
            if (!stats) {
                setTimeout(updateStats, 500);
                return;
            }
            
            // تحديث الإحصائيات العامة
            document.getElementById('totalSaved').textContent = stats.total;
            
            // تحديث آخر نشاط
            const lastActivityElement = document.getElementById('lastActivity');
            if (stats.lastActivity) {
                const date = new Date(stats.lastActivity);
                lastActivityElement.textContent = date.toLocaleDateString('ar-SA') + ' ' + date.toLocaleTimeString('ar-SA');
            } else {
                lastActivityElement.textContent = 'لم يتم الحفظ بعد';
            }
            
            // تحديث المستوى الأكثر تقدماً
            const topLevelElement = document.getElementById('topLevel');
            let maxCount = 0;
            let topLevel = '';
            
            Object.entries(stats.vocabulary).forEach(([level, count]) => {
                const totalCount = count + stats.sentences[level];
                if (totalCount > maxCount) {
                    maxCount = totalCount;
                    topLevel = level.toUpperCase();
                }
            });
            
            if (topLevel) {
                topLevelElement.textContent = `${topLevel} (${maxCount} عنصر)`;
            } else {
                topLevelElement.textContent = 'ابدأ الحفظ لرؤية التقدم';
            }
            
            // تحديث دائرة التقدم الإجمالية
            const totalPossible = 5800 + 400; // تقدير إجمالي الكلمات والجمل
            const percentage = Math.round((stats.total / totalPossible) * 100);
            const progressDegrees = (percentage / 100) * 360;
            
            document.getElementById('totalProgress').style.setProperty('--progress', `${progressDegrees}deg`);
            document.getElementById('totalPercentage').textContent = `${percentage}%`;
            
            // تحديث إحصائيات المستويات
            updateLevelStats(stats);
            
            // تحديث النشاط الأخير
            updateRecentActivity();
        }
        
        function updateLevelStats(stats) {
            const levelStatsContainer = document.getElementById('levelStats');
            const levels = [
                { key: 'a1', name: 'المستوى A1 (مبتدئ)', vocab: 600, sentences: 100 },
                { key: 'a2', name: 'المستوى A2 (أساسي)', vocab: 1200, sentences: 100 },
                { key: 'b1', name: 'المستوى B1 (متوسط)', vocab: 1700, sentences: 100 },
                { key: 'b2', name: 'المستوى B2 (متقدم)', vocab: 2300, sentences: 100 },
                { key: 'c1', name: 'المستوى C1 (متقدم جداً)', vocab: 2800, sentences: 100 },
                { key: 'c2', name: 'المستوى C2 (إتقان)', vocab: 3300, sentences: 100 }
            ];
            
            levelStatsContainer.innerHTML = '';
            
            levels.forEach(level => {
                const vocabSaved = stats.vocabulary[level.key] || 0;
                const sentencesSaved = stats.sentences[level.key] || 0;
                const totalSaved = vocabSaved + sentencesSaved;
                const totalPossible = level.vocab + level.sentences;
                const percentage = Math.round((totalSaved / totalPossible) * 100);
                
                const levelCard = document.createElement('div');
                levelCard.className = 'level-card';
                levelCard.innerHTML = `
                    <div class="level-title">${level.name}</div>
                    <div class="level-progress">
                        <span>المفردات: ${vocabSaved}/${level.vocab}</span>
                        <span>الجمل: ${sentencesSaved}/${level.sentences}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percentage}%"></div>
                    </div>
                    <div style="font-size: 0.9rem; color: #6c757d;">
                        الإجمالي: ${totalSaved}/${totalPossible} (${percentage}%)
                    </div>
                    <div style="margin-top: 10px;">
                        <a href="${level.key}-vocabulary.html" style="color: #667eea; text-decoration: none; font-size: 0.9rem; margin-right: 10px;">📚 المفردات</a>
                        <a href="${level.key}-sentences.html" style="color: #667eea; text-decoration: none; font-size: 0.9rem;">💬 الجمل</a>
                    </div>
                `;
                
                levelStatsContainer.appendChild(levelCard);
            });
        }
        
        function updateRecentActivity() {
            const recentItems = getLastSavedItems(10);
            const recentContainer = document.getElementById('recentItems');
            
            if (recentItems.length === 0) {
                recentContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📝</div>
                        <h3>لم تحفظ أي عناصر بعد</h3>
                        <p>ابدأ بحفظ الكلمات والجمل لرؤية نشاطك هنا</p>
                        <a href="a1-vocabulary.html" class="action-button" style="margin-top: 20px;">
                            🚀 ابدأ التعلم الآن
                        </a>
                    </div>
                `;
                return;
            }
            
            recentContainer.innerHTML = '';
            
            recentItems.forEach(item => {
                const typeText = item.type === 'vocabulary' ? 'مفردات' : 'جمل';
                const levelText = item.level.toUpperCase();
                const savedDate = new Date(item.savedAt);
                
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';
                activityItem.innerHTML = `
                    <div class="activity-content">
                        <div class="activity-type">${typeText} - ${levelText}</div>
                        <div class="activity-text">${item.english} - ${item.arabic}</div>
                    </div>
                    <div class="activity-time">
                        ${savedDate.toLocaleDateString('ar-SA')}
                        <br>
                        ${savedDate.toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' })}
                    </div>
                `;
                
                recentContainer.appendChild(activityItem);
            });
        }
        
        // تحديث الإحصائيات كل 30 ثانية
        setInterval(updateStats, 30000);
    </script>
</body>
</html>
