<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>صفحة التقدم والإحصائيات - كورس اللغة الإنجليزية</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .progress-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .progress-header {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            margin-bottom: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1.5rem;
            border-radius: 15px;
            color: white;
            text-align: center;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        
        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .level-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }
        
        .level-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .level-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .level-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .level-stat {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            z-index: 1000;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← العودة للرئيسية</a>
    
    <div class="progress-container">
        <div class="progress-header">
            <h1>📊 صفحة التقدم والإحصائيات</h1>
            <p>تتبع تقدمك في تعلم اللغة الإنجليزية</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">إجمالي العناصر المحفوظة</div>
                <div class="stat-number" id="total-saved">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">عدد المستويات النشطة</div>
                <div class="stat-number" id="active-levels">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">آخر نشاط</div>
                <div class="stat-number" id="last-activity" style="font-size: 1.2rem;">-</div>
            </div>
        </div>
        
        <div id="levels-container"></div>
        
        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="empty-state-icon">📚</div>
            <h2>لم تقم بحفظ أي عناصر بعد</h2>
            <p>ابدأ بزيارة صفحات المستويات وحفظ الجمل والمفردات التي تريد تعلمها</p>
            <a href="index.html" style="display: inline-block; margin-top: 1rem; padding: 0.75rem 2rem; background: linear-gradient(45deg, #667eea, #764ba2); color: white; text-decoration: none; border-radius: 25px; font-weight: 600;">العودة للصفحة الرئيسية</a>
        </div>
    </div>
    
    <script>
        // قراءة البيانات وعرض الإحصائيات
        function loadProgress() {
            try {
                const data = JSON.parse(localStorage.getItem('englishCourseProgress') || '{}');
                
                // حساب الإحصائيات
                let totalSaved = 0;
                let activeLevels = 0;
                let lastDate = null;
                
                const levelNames = {
                    'a1': 'A1 - مبتدئ',
                    'a2': 'A2 - أساسي',
                    'b1': 'B1 - متوسط',
                    'b2': 'B2 - فوق المتوسط',
                    'c1': 'C1 - متقدم',
                    'c2': 'C2 - إتقان'
                };
                
                const typeNames = {
                    'sentences': 'جمل',
                    'vocabulary': 'مفردات'
                };
                
                // معالجة البيانات
                const levelsContainer = document.getElementById('levels-container');
                levelsContainer.innerHTML = '';
                
                for (let level in data) {
                    let levelTotal = 0;
                    let levelHtml = `
                        <div class="level-section">
                            <div class="level-header">
                                <div class="level-title">${levelNames[level] || level.toUpperCase()}</div>
                            </div>
                            <div class="level-stats">
                    `;
                    
                    for (let type in data[level]) {
                        const count = Object.keys(data[level][type]).length;
                        levelTotal += count;
                        totalSaved += count;
                        
                        // البحث عن آخر تاريخ
                        for (let index in data[level][type]) {
                            const itemDate = data[level][type][index].date;
                            if (itemDate && (!lastDate || new Date(itemDate) > new Date(lastDate))) {
                                lastDate = itemDate;
                            }
                        }
                        
                        levelHtml += `
                            <div class="level-stat">
                                <div style="font-size: 2rem; font-weight: bold; color: #667eea;">${count}</div>
                                <div style="color: #6c757d;">${typeNames[type] || type}</div>
                            </div>
                        `;
                    }
                    
                    levelHtml += `
                            </div>
                        </div>
                    `;
                    
                    if (levelTotal > 0) {
                        activeLevels++;
                        levelsContainer.innerHTML += levelHtml;
                    }
                }
                
                // تحديث الإحصائيات العامة
                document.getElementById('total-saved').textContent = totalSaved;
                document.getElementById('active-levels').textContent = activeLevels;
                
                if (lastDate) {
                    const date = new Date(lastDate);
                    const now = new Date();
                    const diffMs = now - date;
                    const diffMins = Math.floor(diffMs / 60000);
                    const diffHours = Math.floor(diffMs / 3600000);
                    const diffDays = Math.floor(diffMs / 86400000);
                    
                    let timeText;
                    if (diffMins < 1) {
                        timeText = 'الآن';
                    } else if (diffMins < 60) {
                        timeText = `منذ ${diffMins} دقيقة`;
                    } else if (diffHours < 24) {
                        timeText = `منذ ${diffHours} ساعة`;
                    } else {
                        timeText = `منذ ${diffDays} يوم`;
                    }
                    
                    document.getElementById('last-activity').textContent = timeText;
                } else {
                    document.getElementById('last-activity').textContent = '-';
                }
                
                // إظهار/إخفاء الحالة الفارغة
                if (totalSaved === 0) {
                    document.getElementById('empty-state').style.display = 'block';
                    document.getElementById('levels-container').style.display = 'none';
                } else {
                    document.getElementById('empty-state').style.display = 'none';
                    document.getElementById('levels-container').style.display = 'block';
                }
                
            } catch (e) {
                console.error('خطأ في قراءة البيانات:', e);
                document.getElementById('empty-state').style.display = 'block';
            }
        }
        
        // تحميل البيانات عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', loadProgress);
        
        // تحديث البيانات كل 5 ثواني
        setInterval(loadProgress, 5000);
    </script>
</body>
</html>
