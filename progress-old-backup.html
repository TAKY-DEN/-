<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>صفحة الحفظ والإحصائيات - كورس اللغة الإنجليزية</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .stats-container {
            background: white;
            margin: 100px auto 50px;
            max-width: 1200px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .stats-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .progress-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(#28a745 0deg, #28a745 var(--progress), #e9ecef var(--progress), #e9ecef 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            position: relative;
        }
        
        .progress-circle::before {
            content: '';
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }
        
        .progress-text {
            position: relative;
            z-index: 1;
            font-weight: bold;
            color: #28a745;
        }
        
        .level-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .level-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .level-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #495057;
        }
        
        .level-progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .recent-activity {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-type {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .activity-text {
            font-weight: bold;
            color: #495057;
        }
        
        .activity-time {
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .action-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .action-button.danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }
        
        .action-button.success {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .level-stats {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">🏠 العودة للرئيسية</a>
    
    <div class="stats-container">
        <div class="stats-header">
            <h1>📊 صفحة الحفظ والإحصائيات</h1>
            <p>تتبع تقدمك في تعلم اللغة الإنجليزية</p>
            <div class="user-info" id="userInfo">
                <div class="loading-spinner"></div>
                <p>جاري التحميل...</p>
            </div>
        </div>
        
        <div class="stats-grid">
            <!-- إحصائيات عامة -->
            <div class="stat-card">
                <div class="stat-number" id="totalSaved">0</div>
                <div class="stat-label">إجمالي العناصر المحفوظة</div>
                <div class="progress-circle" id="totalProgress" style="--progress: 0deg;">
                    <div class="progress-text" id="totalPercentage">0%</div>
                </div>
            </div>
            
            <!-- آخر نشاط -->
            <div class="stat-card">
                <div class="stat-number">📅</div>
                <div class="stat-label">آخر نشاط</div>
                <div id="lastActivity" style="font-size: 1.1rem; color: #495057; margin-top: 15px;">
                    لم يتم الحفظ بعد
                </div>
            </div>
            
            <!-- المستوى الأكثر تقدماً -->
            <div class="stat-card">
                <div class="stat-number">🏆</div>
                <div class="stat-label">المستوى الأكثر تقدماً</div>
                <div id="topLevel" style="font-size: 1.1rem; color: #495057; margin-top: 15px;">
                    ابدأ الحفظ لرؤية التقدم
                </div>
            </div>
        </div>
        
        <!-- إحصائيات المستويات -->
        <div class="stats-grid">
            <div class="level-stats" id="levelStats">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>
        </div>
        
        <!-- النشاط الأخير -->
        <div class="recent-activity" style="display: none;" id="recentActivitySection">
            <h3>🕒 آخر العناصر المحفوظة</h3>
            <div id="recentItems">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>
        </div>
        
        <!-- أزرار الإجراءات -->
        <div class="action-buttons">
            <button class="action-button success" onclick="exportUserProgress()">
                📥 تصدير البيانات
            </button>
            <a href="a1-vocabulary.html" class="action-button">
                📚 متابعة التعلم
            </a>
            <button class="action-button danger" onclick="confirmResetProgress()">
                🗑️ مسح جميع البيانات
            </button>
        </div>
    </div>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        let currentUser = null;
        let db = null;
        let auth = null;

        // Initialize Firebase
        (async function initializeApp() {
            try {
                // Wait for DOM to be ready
                if (document.readyState === 'loading') {
                    await new Promise(resolve => {
                        document.addEventListener('DOMContentLoaded', resolve);
                    });
                }
                
                console.log('Initializing app...');
                
                // Check if Firebase is initialized
                if (typeof firebase !== 'undefined' && firebase.apps && firebase.apps.length > 0) {
                    try {
                        auth = firebase.auth();
                        db = firebase.firestore();
                        
                        console.log('Firebase initialized, waiting for auth...');
                        
                        // Set up auth state listener
                        let authResolved = false;
                        
                        auth.onAuthStateChanged(async (user) => {
                            if (!authResolved) {
                                authResolved = true;
                                currentUser = user;
                                console.log('Auth state changed:', user ? user.email : 'Not logged in');
                                updateUserInfo();
                                await loadAndDisplayStats();
                            }
                        });
                        
                        // Fallback: Load after 2 seconds if auth state hasn't changed
                        setTimeout(async () => {
                            if (!authResolved) {
                                console.log('Fallback: Loading stats without waiting for auth');
                                authResolved = true;
                                currentUser = auth.currentUser;
                                updateUserInfo();
                                await loadAndDisplayStats();
                            }
                        }, 2000);
                    } catch (error) {
                        console.error('Firebase initialization error:', error);
                        // Load with localStorage only
                        currentUser = null;
                        updateUserInfo();
                        await loadAndDisplayStats();
                    }
                } else {
                    console.warn('Firebase not loaded or blocked by ad blocker - using localStorage only');
                    currentUser = null;
                    updateUserInfo();
                    await loadAndDisplayStats();
                }
                
                // Additional fallback: Load after 3 seconds regardless
                setTimeout(async () => {
                    const loadingDiv = document.getElementById('loading-indicator');
                    if (loadingDiv && loadingDiv.style.display !== 'none') {
                        console.log('Final fallback: Force loading stats');
                        await loadAndDisplayStats();
                    }
                }, 3000);
            } catch (error) {
                console.error('Error initializing:', error);
                currentUser = null;
                updateUserInfo();
                await loadAndDisplayStats();
            }
        })();

        function updateUserInfo() {
            const userInfoElement = document.getElementById('userInfo');
            if (currentUser) {
                userInfoElement.innerHTML = `
                    <p>👤 مرحباً، ${currentUser.email}</p>
                    <p style="font-size: 0.8rem; margin-top: 5px;">البيانات محفوظة في السحابة ☁️</p>
                `;
            } else {
                userInfoElement.innerHTML = `
                    <p>⚠️ غير مسجل الدخول</p>
                    <p style="font-size: 0.8rem; margin-top: 5px;">البيانات محفوظة محلياً فقط 💾</p>
                `;
            }
        }

        async function loadAndDisplayStats() {
            try {
                const stats = await getProgressStats();
                displayStats(stats);
            } catch (error) {
                console.error('Error loading stats:', error);
                displayEmptyState();
            }
        }

        async function getProgressStats() {
            const stats = {
                total: 0,
                vocabulary: { a1: 0, a2: 0, b1: 0, b2: 0, c1: 0, c2: 0 },
                sentences: { a1: 0, a2: 0, b1: 0, b2: 0, c1: 0, c2: 0 },
                lastActivity: null,
                items: []
            };

            if (currentUser && db) {
                // Load from Firebase
                try {
                    const doc = await db.collection('userProgress').doc(currentUser.uid).get();
                    if (doc.exists) {
                        const data = doc.data();
                        Object.keys(data).forEach(key => {
                            if (key.startsWith('a1_') || key.startsWith('a2_') || 
                                key.startsWith('b1_') || key.startsWith('b2_') || 
                                key.startsWith('c1_') || key.startsWith('c2_')) {
                                
                                const parts = key.split('_');
                                const level = parts[0];
                                const type = parts[1];
                                
                                if (type === 'vocabulary' || type === 'sentences') {
                                    stats[type][level]++;
                                    stats.total++;
                                    
                                    // Store item for recent activity
                                    if (data[key] && typeof data[key] === 'object') {
                                        stats.items.push({
                                            level: level,
                                            type: type,
                                            savedAt: data[key].savedAt || Date.now(),
                                            english: data[key].english || '',
                                            arabic: data[key].arabic || ''
                                        });
                                    }
                                }
                            }
                        });
                    }
                } catch (error) {
                    console.error('Error loading from Firebase:', error);
                }
            } else {
                // Load from localStorage
                const progress = JSON.parse(localStorage.getItem('englishCourseProgress') || '{}');
                Object.keys(progress).forEach(level => {
                    if (progress[level] && typeof progress[level] === 'object') {
                        // Count vocabulary items
                        if (progress[level].vocab) {
                            const vocabCount = Object.values(progress[level].vocab).filter(Boolean).length;
                            stats.vocabulary[level] = vocabCount;
                            stats.total += vocabCount;
                        }
                        // Count sentences items
                        if (progress[level].sentences) {
                            const sentencesCount = Object.values(progress[level].sentences).filter(Boolean).length;
                            stats.sentences[level] = sentencesCount;
                            stats.total += sentencesCount;
                        }
                    }
                });

                // Get last activity from localStorage
                const lastSave = localStorage.getItem('lastSaveTime');
                if (lastSave) {
                    stats.lastActivity = parseInt(lastSave);
                }
            }

            // Sort items by date
            stats.items.sort((a, b) => b.savedAt - a.savedAt);
            
            // Get last activity time
            if (stats.items.length > 0) {
                stats.lastActivity = stats.items[0].savedAt;
            }

            return stats;
        }

        function displayStats(stats) {
            // Update total saved
            document.getElementById('totalSaved').textContent = stats.total;
            
            // Update last activity
            const lastActivityElement = document.getElementById('lastActivity');
            if (stats.lastActivity) {
                const date = new Date(stats.lastActivity);
                lastActivityElement.textContent = date.toLocaleDateString('ar-SA') + ' ' + 
                    date.toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });
            } else {
                lastActivityElement.textContent = 'لم يتم الحفظ بعد';
            }
            
            // Update top level
            const topLevelElement = document.getElementById('topLevel');
            let maxCount = 0;
            let topLevel = '';
            
            Object.entries(stats.vocabulary).forEach(([level, count]) => {
                const totalCount = count + stats.sentences[level];
                if (totalCount > maxCount) {
                    maxCount = totalCount;
                    topLevel = level.toUpperCase();
                }
            });
            
            if (topLevel) {
                topLevelElement.textContent = `${topLevel} (${maxCount} عنصر)`;
            } else {
                topLevelElement.textContent = 'ابدأ الحفظ لرؤية التقدم';
            }
            
            // Update progress circle
            const totalPossible = 6200; // Total items across all levels
            const percentage = Math.min(100, Math.round((stats.total / totalPossible) * 100));
            const progressDegrees = (percentage / 100) * 360;
            
            document.getElementById('totalProgress').style.setProperty('--progress', `${progressDegrees}deg`);
            document.getElementById('totalPercentage').textContent = `${percentage}%`;
            
            // Update level stats
            updateLevelStats(stats);
            
            // Update recent activity
            updateRecentActivity(stats.items);
        }

        function updateLevelStats(stats) {
            const levelStatsContainer = document.getElementById('levelStats');
            const levels = [
                { key: 'a1', name: 'المستوى A1 (مبتدئ)', vocab: 600, sentences: 100 },
                { key: 'a2', name: 'المستوى A2 (أساسي)', vocab: 1200, sentences: 100 },
                { key: 'b1', name: 'المستوى B1 (متوسط)', vocab: 1700, sentences: 100 },
                { key: 'b2', name: 'المستوى B2 (متقدم)', vocab: 2300, sentences: 100 },
                { key: 'c1', name: 'المستوى C1 (متقدم جداً)', vocab: 2800, sentences: 100 },
                { key: 'c2', name: 'المستوى C2 (إتقان)', vocab: 3300, sentences: 100 }
            ];
            
            levelStatsContainer.innerHTML = '';
            
            levels.forEach(level => {
                const vocabSaved = stats.vocabulary[level.key] || 0;
                const sentencesSaved = stats.sentences[level.key] || 0;
                const totalSaved = vocabSaved + sentencesSaved;
                const totalPossible = level.vocab + level.sentences;
                const percentage = Math.round((totalSaved / totalPossible) * 100);
                
                const levelCard = document.createElement('div');
                levelCard.className = 'level-card';
                levelCard.innerHTML = `
                    <div class="level-title">${level.name}</div>
                    <div class="level-progress">
                        <span>المفردات: ${vocabSaved}/${level.vocab}</span>
                        <span>الجمل: ${sentencesSaved}/${level.sentences}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percentage}%"></div>
                    </div>
                    <div style="font-size: 0.9rem; color: #6c757d;">
                        الإجمالي: ${totalSaved}/${totalPossible} (${percentage}%)
                    </div>
                    <div style="margin-top: 10px;">
                        <a href="${level.key}-vocabulary.html" style="color: #667eea; text-decoration: none; font-size: 0.9rem; margin-right: 10px;">📚 المفردات</a>
                        <a href="${level.key}-sentences.html" style="color: #667eea; text-decoration: none; font-size: 0.9rem;">💬 الجمل</a>
                    </div>
                `;
                
                levelStatsContainer.appendChild(levelCard);
            });
        }

        function updateRecentActivity(items) {
            const recentContainer = document.getElementById('recentItems');
            const recentSection = document.getElementById('recentActivitySection');
            
            if (items.length === 0) {
                recentSection.style.display = 'none';
                return;
            }
            
            recentSection.style.display = 'block';
            recentContainer.innerHTML = '';
            
            // Show last 10 items
            items.slice(0, 10).forEach(item => {
                const typeText = item.type === 'vocabulary' ? 'مفردات' : 'جمل';
                const levelText = item.level.toUpperCase();
                const savedDate = new Date(item.savedAt);
                
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';
                activityItem.innerHTML = `
                    <div class="activity-content">
                        <div class="activity-type">${typeText} - ${levelText}</div>
                        <div class="activity-text">${item.english || 'عنصر محفوظ'} ${item.arabic ? '- ' + item.arabic : ''}</div>
                    </div>
                    <div class="activity-time">
                        ${savedDate.toLocaleDateString('ar-SA')}
                        <br>
                        ${savedDate.toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' })}
                    </div>
                `;
                
                recentContainer.appendChild(activityItem);
            });
        }

        function displayEmptyState() {
            document.getElementById('totalSaved').textContent = '0';
            document.getElementById('lastActivity').textContent = 'لم يتم الحفظ بعد';
            document.getElementById('topLevel').textContent = 'ابدأ الحفظ لرؤية التقدم';
            document.getElementById('totalPercentage').textContent = '0%';
            
            const levelStatsContainer = document.getElementById('levelStats');
            levelStatsContainer.innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <div class="empty-state-icon">📝</div>
                    <h3>لم تحفظ أي عناصر بعد</h3>
                    <p>ابدأ بحفظ الكلمات والجمل لرؤية تقدمك هنا</p>
                    <a href="a1-vocabulary.html" class="action-button" style="margin-top: 20px;">
                        🚀 ابدأ التعلم الآن
                    </a>
                </div>
            `;
        }

        async function exportUserProgress() {
            try {
                const stats = await getProgressStats();
                const exportData = {
                    exportDate: new Date().toISOString(),
                    user: currentUser ? currentUser.email : 'غير مسجل',
                    totalSaved: stats.total,
                    vocabulary: stats.vocabulary,
                    sentences: stats.sentences,
                    items: stats.items
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `english-course-progress-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
                
                alert('✅ تم تصدير البيانات بنجاح!');
            } catch (error) {
                console.error('Error exporting:', error);
                alert('❌ حدث خطأ أثناء التصدير');
            }
        }

        function confirmResetProgress() {
            if (confirm('⚠️ هل أنت متأكد من مسح جميع البيانات؟ لا يمكن التراجع عن هذا الإجراء!')) {
                if (confirm('⚠️ تأكيد نهائي: سيتم حذف جميع تقدمك. هل تريد المتابعة؟')) {
                    resetUserProgress();
                }
            }
        }

        async function resetUserProgress() {
            try {
                if (currentUser && db) {
                    // Delete from Firebase
                    await db.collection('userProgress').doc(currentUser.uid).delete();
                    alert('✅ تم مسح جميع البيانات من السحابة');
                } else {
                    // Delete from localStorage
                    localStorage.removeItem('englishCourseProgress');
                    localStorage.removeItem('lastSaveTime');
                    alert('✅ تم مسح جميع البيانات المحلية');
                }
                
                // Reload stats
                await loadAndDisplayStats();
            } catch (error) {
                console.error('Error resetting progress:', error);
                alert('❌ حدث خطأ أثناء مسح البيانات');
            }
        }

        // Auto-refresh stats every 30 seconds
        setInterval(loadAndDisplayStats, 30000);
    </script>
