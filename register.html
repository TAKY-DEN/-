<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - كورس اللغة الإنجليزية</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cairo', sans-serif;
            padding: 2rem 0;
        }
        
        .register-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .register-header p {
            color: #6c757d;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-register {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
        }
        
        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #6c757d;
        }
        
        .social-register {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .btn-social {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-social:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .btn-google {
            color: #db4437;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>📝 إنشاء حساب جديد</h1>
            <p>انضم إلينا وابدأ رحلة التعلم!</p>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">الاسم الكامل</label>
                <input type="text" id="name" required placeholder="أدخل اسمك الكامل">
            </div>
            
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required placeholder="••••••••" minlength="6">
                <div id="passwordStrength" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">تأكيد كلمة المرور</label>
                <input type="password" id="confirmPassword" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="btn-register" id="registerBtn">إنشاء الحساب</button>
        </form>
        
        <div class="divider">أو</div>
        
        <div class="social-register">
            <button class="btn-social btn-google" id="googleBtn">
                🔍 Google
            </button>
        </div>
        
        <div class="login-link">
            لديك حساب بالفعل؟ <a href="login.html">سجل الدخول</a>
        </div>
        
        <div class="back-link">
            <a href="index.html">← العودة للصفحة الرئيسية</a>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const googleBtn = document.getElementById('googleBtn');
        const alertDiv = document.getElementById('alert');
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');
        
        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        // فحص قوة كلمة المرور
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = '';
            let className = '';
            
            if (password.length === 0) {
                passwordStrength.textContent = '';
                return;
            }
            
            if (password.length < 6) {
                strength = 'ضعيفة جداً';
                className = 'strength-weak';
            } else if (password.length < 8) {
                strength = 'ضعيفة';
                className = 'strength-weak';
            } else if (password.length < 10) {
                strength = 'متوسطة';
                className = 'strength-medium';
            } else {
                strength = 'قوية';
                className = 'strength-strong';
            }
            
            passwordStrength.textContent = `قوة كلمة المرور: ${strength}`;
            passwordStrength.className = `password-strength ${className}`;
        });
        
        // إنشاء حساب جديد
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showAlert('كلمتا المرور غير متطابقتين', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
                return;
            }
            
            registerBtn.disabled = true;
            registerBtn.textContent = 'جاري إنشاء الحساب...';
            
            try {
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase غير متاح. يرجى تعطيل Ad Blocker.');
                }
                
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // تحديث الملف الشخصي
                await user.updateProfile({
                    displayName: name
                });
                
                // حفظ بيانات المستخدم في Firestore
                await firebase.firestore().collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showAlert('تم إنشاء الحساب بنجاح! جاري التحويل...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                console.error('خطأ في إنشاء الحساب:', error);
                
                let errorMessage = 'حدث خطأ في إنشاء الحساب';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'البريد الإلكتروني مسجل بالفعل';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'البريد الإلكتروني غير صالح';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'كلمة المرور ضعيفة جداً';
                } else if (error.message.includes('Ad Blocker')) {
                    errorMessage = error.message;
                }
                
                showAlert(errorMessage, 'error');
                registerBtn.disabled = false;
                registerBtn.textContent = 'إنشاء الحساب';
            }
        });
        
        // التسجيل بـ Google
        googleBtn.addEventListener('click', async () => {
            googleBtn.disabled = true;
            googleBtn.textContent = 'جاري الاتصال...';
            
            try {
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase غير متاح. يرجى تعطيل Ad Blocker.');
                }
                
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await firebase.auth().signInWithPopup(provider);
                const user = result.user;
                
                // حفظ بيانات المستخدم في Firestore
                await firebase.firestore().collection('users').doc(user.uid).set({
                    name: user.displayName,
                    email: user.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                
                showAlert('تم إنشاء الحساب بنجاح! جاري التحويل...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                console.error('خطأ في التسجيل بـ Google:', error);
                
                let errorMessage = 'حدث خطأ في التسجيل بـ Google';
                
                if (error.message.includes('Ad Blocker')) {
                    errorMessage = error.message;
                }
                
                showAlert(errorMessage, 'error');
                googleBtn.disabled = false;
                googleBtn.textContent = '🔍 Google';
            }
        });
    </script>
    <script src="click-sound.js"></script>
</body>
</html>
